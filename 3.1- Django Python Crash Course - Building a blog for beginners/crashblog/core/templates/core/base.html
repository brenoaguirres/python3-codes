<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>{% block title %}{% endblock %}Crash blog</title>

        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css">
        <style>
            nav.navbar {
                height: 6rem !important;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
            }
        </style>
    </head>
    <body>
        <!-- START NAV -->
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="../">
                        <strong>HEJ TI</strong>
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="control has-icons-left">
                                <input class="input is-rounded" type="text" placeholder="O que vocÃª precisa hoje?">
                                <span class="icon-is-left">
                                    <i class="fa fa-search"></i>
                                </span>
                            </div>
                        </div>
                        <a class="navbar-item is-active is-size-5 has-text-weight-semibold"
                        href="../chamados">
                            Chamados
                        </a>
                        <a class="navbar-item is-size-5 has-text-weight-semibold"
                        href="../estoque">
                            Estoque
                        </a>
                        <a class="navbar-item is-size-5 has-text-weight-semibold"
                        href="../conta">
                            Conta
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- END NAV -->

        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    Sistema <strong>HEJ TI</strong> by
                    <a href="https://www.linkedin.com/in/brenoaguirres">Breno Aguirres</a>.
                    Based on the <a href="https://jigsaw-blog-staging.tighten.co/">jigsaw-blog</a>.
                    The source code is licensed <a href="https://opensource.org/licenses/mit-license.php">MIT</a>.
                </p>
            </div>
        </footer>
    </body>
</html>
